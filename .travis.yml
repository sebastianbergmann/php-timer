language: php
sudo: false

matrix:
  fast_finish: true
  include:
    - php: 5.3.3
    - php: 5.3
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: nightly
    - php: hhvm
      sudo: true
      dist: trusty
      group: edge # until the next update

before_install:
  - composer self-update

install:
  - COMPOSER_ROOT_VERSION=dev-master composer install

script:
  - ./vendor/bin/phpunit --bootstrap src/Timer.php tests
